<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Portfolio | Kasuma</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">Kasuma.</a>

      <nav class="navbar">
        <a href="" style="--i: 1" class="active">Home</a>
        <a href="" style="--i: 2">About</a>
        <a href="" style="--i: 3">Skills</a>
        <a href="" style="--i: 4">Portfolio</a>
        <a href="" style="--i: 5">Contact</a>
      </nav>
    </header>

    <section class="home">
      <div class="home-content">
        <h3><span>Halo</span>, Salam Kenal Saya</h3>
        <h1>Ananda Kasuma</h1>
        <h3>Dan Saya adalah <span id="home-typing"></span></h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia,
          deleniti. Iusto autem sapiente praesentium fugiat.
        </p>
        <div class="social-content">
          <a href="" style="--s: 1" target="_blank"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="" style="--s: 2" target="_blank"
            ><i class="bx bxl-youtube"></i
          ></a>
          <a href="" style="--s: 3" target="_blank"
            ><i class="bx bxl-twitter"></i
          ></a>
          <a href="https://github.com/" style="--s: 4" target="_blank"
            ><i class="bx bxl-github"></i
          ></a>
          <a href="" style="--s: 5"><i class="bx bxl-discord-alt"></i></a>
        </div>
        <a href="./content/Kasuma CV.pdf" target="_blank" class="btn"
          >Unduh CV</a
        >
      </div>

      <div class="home-img">
        <img src="/image/home-img.jpg" alt="" />
      </div>
    </section>

    <!-- Script Section -->
    <script src="./js/script.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>

    <script>
      new TypeIt("#home-typing", {
        lifeLike: true,
        loop: true,
        speed: 100,
        deleteSpeed: 85,
        cursorChar: "_",
      })
        .type("Web Developer")
        .pause(1400)
        .delete(13)
        .pause(1100)
        .type("Node.js Developer")
        .pause(1400)
        .delete(17)
        .pause(1100)
        .type("Next.js Developer")
        .pause(1400)
        .delete(17)
        .go();
    </script>
  </body>
</html>
